<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <title>Game Stream</title>
  <style>
    :root,
    body {
      background: #000;
    }

    #video {
      pointer-events: auto;
      position: fixed;
      display: block;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      background: #000;
      cursor: none;
    }

    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      pointer-events: none;
      z-index: 1000;
    }

    #debug h3 {
      margin: 0 0 10px 0;
      color: #0ff;
    }

    .event-log {
      margin-bottom: 5px;
      padding: 2px 0;
      border-bottom: 1px solid #333;
    }

    .event-type {
      color: #0f0;
      font-weight: bold;
    }

    .event-data {
      color: #ccc;
    }
  </style>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="debug">
    <h3>Input Events</h3>
    <div id="event-log"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
