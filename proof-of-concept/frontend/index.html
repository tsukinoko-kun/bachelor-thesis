<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <title>Game Stream</title>
  <style>
    :root,
    body {
      background: #000;
    }

    #video {
      pointer-events: auto;
      position: fixed;
      display: block;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      background: #000;
      cursor: none;
      
      /* High-quality upscaling for 720p to full screen */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      
      /* Modern browsers - use high quality scaling */
      image-rendering: auto;
      
      /* Enable hardware acceleration for smooth scaling */
      transform: translateZ(0);
      will-change: transform;
      
      /* Anti-aliasing for smooth edges during upscaling */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* Ensure smooth scaling transitions */
      transition: transform 0.1s ease-out;
    }

    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      pointer-events: none;
      z-index: 1000;
    }

    #debug h3 {
      margin: 0 0 10px 0;
      color: #0ff;
    }

    .event-log {
      margin-bottom: 5px;
      padding: 2px 0;
      border-bottom: 1px solid #333;
    }

    .event-type {
      color: #0f0;
      font-weight: bold;
    }

    .event-data {
      color: #ccc;
    }

    #status div {
      margin-bottom: 3px;
      font-size: 11px;
    }

    #status h4 {
      margin: 10px 0 5px 0;
      color: #0ff;
      font-size: 12px;
    }

    .status-connected {
      color: #0f0 !important;
    }

    .status-locked {
      color: #0f0 !important;
    }

    .status-fullscreen {
      color: #0f0 !important;
    }
  </style>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="debug">
    <h3>Remote Desktop</h3>
    <div id="status">
      <div>Click video to enter fullscreen & lock cursor</div>
      <div>Press ESC to exit fullscreen & unlock cursor</div>
      <div id="connection-status">Connecting...</div>
      <div id="pointer-status">Pointer: Unlocked</div>
      <div id="fullscreen-status">Fullscreen: No</div>
    </div>
    <h4>Input Events</h4>
    <div id="event-log"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
